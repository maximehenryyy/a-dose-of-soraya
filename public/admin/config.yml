backend:
  name: git-gateway
  branch: main

# Configuration locale pour le d√©veloppement
local_backend: true

# Configuration des m√©dias
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Configuration des messages de commit
commit_messages:
  create: "Content: Add {{collection}} '{{slug}}'"
  update: "Content: Update {{collection}} '{{slug}}'"
  delete: "Content: Delete {{collection}} '{{slug}}'"
  uploadMedia: "Assets: Upload '{{path}}'"
  deleteMedia: "Assets: Delete '{{path}}'"

# Langue de l'interface
locale: 'fr'

collections:
  - name: "home"
    label: "üè† Accueil"
    files:
      - label: "Page d'accueil"
        name: "main"
        file: "content/home/main.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Sous-titre", name: "subtitle", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - label: "Carousel"
            name: "carousel"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Titre", name: "title", widget: "string"}

  - name: "services"
    label: "üíé Services"
    files:
      - label: "Liste des Services"
        name: "list"
        file: "content/services/services.json"
        fields:
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Ic√¥ne", name: "icon", widget: "select", options: ["Crown", "Star", "Gem", "Globe"]}
              - label: "Caract√©ristiques"
                name: "features"
                widget: "list"
                required: false
                fields:
                  - {label: "Titre", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}

  - name: "wellness"
    label: "üßò‚Äç‚ôÄÔ∏è Bien-√™tre"
    folder: "content/wellness"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Prix", name: "price", widget: "string", required: false}
      - {label: "Dur√©e", name: "duration", widget: "string", required: false}
      - label: "Avantages"
        name: "benefits"
        widget: "list"
        required: false
        field: {label: "Avantage", name: "benefit", widget: "string"}

  - name: "mystical"
    label: "‚ú® Exp√©riences Mystiques"
    folder: "content/mystical"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Ic√¥ne", name: "icon", widget: "select", options: ["Sparkle", "Moon", "Compass", "Stars"]}
      - label: "D√©tails"
        name: "details"
        widget: "list"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}

  - name: "events"
    label: "üéâ √âv√©nements"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Ic√¥ne", name: "icon", widget: "select", options: ["Calendar", "Users", "Gift", "Music"]}
      - label: "Services Inclus"
        name: "services"
        widget: "list"
        field: {label: "Service", name: "service", widget: "string"}
      - label: "Galerie"
        name: "gallery"
        widget: "list"
