<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Dose of Soraya - Administration</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #1a73e8;
        --secondary-color: #202124;
        --background-color: #ffffff;
        --surface-color: #f8f9fa;
        --text-primary: #202124;
        --text-secondary: #5f6368;
        --border-color: #dadce0;
        --error-color: #d93025;
        --success-color: #188038;
        --border-radius: 8px;
        --spacing-unit: 8px;
        --transition: all 0.2s ease;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
        line-height: 1.5;
        margin: 0;
      }

      /* Layout */
      [class*="AppMainContainer"] {
        display: flex;
        min-height: 100vh;
      }

      /* Header */
      [class*="AppHeader"] {
        background: var(--background-color) !important;
        box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15) !important;
        height: 64px !important;
        padding: 0 24px !important;
        position: fixed !important;
        width: 100% !important;
        z-index: 1000 !important;
      }

      [class*="AppHeader"] [class*="AppHeaderContent"] {
        color: var(--text-primary) !important;
        font-weight: 400 !important;
        font-size: 20px !important;
        letter-spacing: 0.25px !important;
      }

      /* Sidebar */
      [class*="SidebarContainer"] {
        background: var(--surface-color) !important;
        border-right: 1px solid var(--border-color) !important;
        width: 256px !important;
        position: fixed !important;
        height: 100vh !important;
        padding-top: 80px !important;
        overflow-y: auto !important;
      }

      /* Main Content Area */
      [class*="MainContainer"] {
        margin-left: 256px !important;
        padding-top: 80px !important;
        width: calc(100% - 256px) !important;
      }

      /* Collection List */
      [class*="Collection"] {
        padding: var(--spacing-unit) !important;
      }

      [class*="CollectionContainer"] {
        margin: calc(var(--spacing-unit) * 2) !important;
      }

      /* Menu Items */
      [class*="CollectionLink"] {
        color: var(--text-primary) !important;
        padding: 12px 24px !important;
        margin: 4px 8px !important;
        border-radius: var(--border-radius) !important;
        transition: var(--transition) !important;
        font-size: 14px !important;
        display: flex !important;
        align-items: center !important;
        gap: 12px !important;
      }

      [class*="CollectionLink"]:hover {
        background: rgba(26,115,232,0.08) !important;
        color: var(--primary-color) !important;
      }

      /* Cards */
      [class*="Card"] {
        background: var(--background-color) !important;
        border-radius: var(--border-radius) !important;
        box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15) !important;
        border: none !important;
        margin: calc(var(--spacing-unit) * 2) 0 !important;
        padding: calc(var(--spacing-unit) * 3) !important;
      }

      /* Form Fields */
      [class*="ControlContainer"] {
        margin: calc(var(--spacing-unit) * 2) 0 !important;
      }

      [class*="FieldLabel"] {
        margin-bottom: var(--spacing-unit) !important;
        color: var(--text-secondary) !important;
        font-size: 14px !important;
        font-weight: 500 !important;
      }

      /* Lists */
      [class*="ListControl"] {
        margin: calc(var(--spacing-unit) * 2) 0 !important;
      }

      [class*="ListItem"] {
        margin: var(--spacing-unit) 0 !important;
        padding: calc(var(--spacing-unit) * 2) !important;
        background: var(--surface-color) !important;
        border-radius: var(--border-radius) !important;
      }

      /* Buttons */
      [class*="ButtonContainer"] {
        margin-top: calc(var(--spacing-unit) * 3) !important;
      }

      /* Search and Filters */
      [class*="SearchContainer"] {
        margin: calc(var(--spacing-unit) * 2) 0 !important;
      }

      /* Table View */
      [class*="TableContainer"] {
        margin: calc(var(--spacing-unit) * 2) 0 !important;
      }

      table {
        border-spacing: 0 !important;
        width: 100% !important;
      }

      th, td {
        padding: calc(var(--spacing-unit) * 2) !important;
      }

      /* Editor */
      [class*="EditorContainer"] {
        margin: calc(var(--spacing-unit) * 2) 0 !important;
      }

      /* Media Gallery */
      [class*="MediaGrid"] {
        gap: calc(var(--spacing-unit) * 2) !important;
        padding: calc(var(--spacing-unit) * 2) !important;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      CMS.registerPreviewStyle('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
      
      if (localStorage) {
        localStorage.setItem('netlifyCmsDefaultMode', 'light');
      }
    </script>
  </body>
</html>
