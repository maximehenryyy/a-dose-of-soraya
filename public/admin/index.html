<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Dose of Soraya - Administration</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #1a73e8;
        --secondary: #5f6368;
        --background: #ffffff;
        --surface: #f8f9fa;
        --border: #dadce0;
        --error: #d93025;
        --success: #188038;
        --spacing: 16px;
        --radius: 8px;
        --shadow-sm: 0 1px 2px 0 rgba(60,64,67,0.3);
        --shadow-md: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        --shadow-lg: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
      }

      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background: var(--background);
        color: var(--secondary);
      }

      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Layout */
      .frame-content {
        padding-top: 48px;
        margin-left: 300px;
      }

      /* Header */
      .css-1hvrgvd-TopBarContainer-StyledTopBar {
        background: var(--background);
        border-bottom: 1px solid var(--border);
        height: 48px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
        display: flex;
        align-items: center;
        padding: 0 var(--spacing);
      }

      /* Sidebar */
      .css-1f7nhiq-CollectionContainer {
        background: var(--surface);
        border-right: 1px solid var(--border);
        width: 300px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 48px;
        padding: var(--spacing);
        overflow-y: auto;
      }

      /* Collection Items */
      .css-1hvrgvd-CollectionContainer {
        padding: var(--spacing);
      }

      .css-1hvrgvd-CollectionContainer > * + * {
        margin-top: var(--spacing);
      }

      /* Cards */
      .css-1hvrgvd-CardContainer {
        background: var(--background);
        border-radius: var(--radius);
        box-shadow: var(--shadow-md);
        padding: var(--spacing);
        margin-bottom: var(--spacing);
      }

      /* Forms */
      .css-1hvrgvd-ControlContainer {
        margin-bottom: var(--spacing);
      }

      .css-1hvrgvd-Label {
        display: block;
        margin-bottom: calc(var(--spacing) / 2);
        color: var(--secondary);
        font-size: 14px;
        font-weight: 500;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--background);
        font-size: 14px;
        transition: border-color 0.2s ease;
      }

      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
      }

      /* Buttons */
      button {
        background: var(--primary);
        color: white;
        border: none;
        border-radius: var(--radius);
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #1557b0;
      }

      /* Lists */
      .css-1hvrgvd-ListContainer {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        margin-bottom: var(--spacing);
      }

      .css-1hvrgvd-ListItem {
        padding: var(--spacing);
        border-bottom: 1px solid var(--border);
      }

      .css-1hvrgvd-ListItem:last-child {
        border-bottom: none;
      }

      /* Media Gallery */
      .css-1hvrgvd-MediaContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: var(--spacing);
        padding: var(--spacing);
      }

      .css-1hvrgvd-MediaCard {
        background: var(--surface);
        border-radius: var(--radius);
        overflow: hidden;
      }

      /* Markdown Editor */
      .css-1hvrgvd-MarkdownContainer {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        overflow: hidden;
      }

      .css-1hvrgvd-ToolbarContainer {
        border-bottom: 1px solid var(--border);
        padding: 8px;
        background: var(--surface);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .frame-content {
          margin-left: 0;
          padding-top: 48px;
        }

        .css-1f7nhiq-CollectionContainer {
          transform: translateX(-100%);
          transition: transform 0.3s ease;
        }

        .css-1f7nhiq-CollectionContainer.is-visible {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Configuration de l'éditeur
      CMS.registerPreviewStyle('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

      // Activation du mode clair par défaut
      if (localStorage) {
        localStorage.setItem('netlifyCmsDefaultMode', 'light');
      }

      // Configuration de l'authentification
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
